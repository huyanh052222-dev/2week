<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    
    .book{
        position: relative;
        width: 350px;
        height: 500px;
        transition: transform 0.5s;
    }

    .paper{
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        perspective: 1500px;
    }

    .front, .back{
        background-color: rgb(201, 183, 170);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        transform-origin: left;
        transition: transform 0.5s;
    }

    .back-content{
        /* Lat chu lai */
        transform: rotateY(180deg); 
    }

    /* Flipped effect */
    .flipped .front,
    .flipped .back{
        transform: rotateY(-180deg);
    }

    .front{
        z-index: 1;
        backface-visibility: hidden;
        border-left: 3px solid rgb(111, 108, 108);

    }
    .book-cover{
        background-color: var(--a-primary);
    }
    .back{
        z-index: 0;
    }

    .front-content, .back-content{
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    button{
        margin: 10px;
        border: none;
        cursor: pointer;
        background-color: transparent;
        transition: transform 0.5s;
    }

    button:focus{
        outline: none;
    }

    button:hover i{
        background-color: rgb(147, 147, 147);
    }

    i{
        font-size: 40px;
    }

    /* Stack */
    #p1{
        z-index: 3;
    }
    #p2{
        z-index: 2;
    }
    #p3{
        z-index: 1;
    }
  </style>
</head>
<body>
  <div class="book" id="book">
    <div id="paper" class="paper">
      <div class="front" contenteditable="true"></div>
      <div class="back" contenteditable="true"></div>
    </div>
  </div>

  <button id="prev">←</button>
  <button id="next">→</button>

<script>
  let currentPage = 1;
  let pages = {}; // nơi lưu nội dung từng trang
  const paper = document.getElementById('paper');
  const front = paper.querySelector('.front');
  const back = paper.querySelector('.back');

  function render(){
    // lưu trước khi chuyển
    saveCurrent();
    // nạp lại nội dung
    front.innerHTML = pages[currentPage] || "";
    back.innerHTML = pages[currentPage + 1] || "";
  }

  function saveCurrent(){
    pages[currentPage] = front.innerHTML;
    pages[currentPage + 1] = back.innerHTML;
  }

  for (let i = 1; i <= 3; i++) {
  const front = document.querySelector(`#f${i}`);
  const back = document.querySelector(`#b${i}`);
  pages[i*2 - 1] = front.innerHTML;
  pages[i*2] = back.innerHTML;
}

  // flip
  document.getElementById('next').onclick = ()=>{
    saveCurrent();
    currentPage += 2;
    render();
  }
  document.getElementById('prev').onclick = ()=>{
    saveCurrent();
    if(currentPage > 2) currentPage -= 2;
    render();
  }

  // render lần đầu
  render();
</script>

</body>
</html>
